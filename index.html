<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">


    <title>Fooder</title>

    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- index css -->
    <link href="css/index.css" rel="stylesheet" type="text/css">

  </head>
  <body>

    <!-- header -->
    <div class="container-fluid cover-img height">
    </div>
    <div class=" container-fluid header height">
    </div>
    <div class=" container-fluid header_content height">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 center-align">
          <h1 class="logo">Fooder</h1>
        </div>
        <div class="col-sm-1"></div>
      </div>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <input class="search" type="text" name="search" placeholder="Nome ristorante, tipo cucina o piatto">
        </div>
        <div class="col-sm-1"></div>
      </div>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10  rx-align">
          <img class="location-icon"src="source/location_white.svg" alt="location icon">
          <span id="position" class="loc"></span>
        </div>
      </div>
    </div>

    <div class=" container-fluid near error">
      <h1>Ristoranti vicini</h1>
    </div>

    <div class=" container-fluid collection error">
      <h1>Collezioni</h1>
    </div>




    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>

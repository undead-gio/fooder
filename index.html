<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Fooder</title>

    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- index css -->
    <link href="css/index.css" rel="stylesheet" type="text/css">

  </head>
  <body>

    <!-- header -->
    <div class="container-fluid cover-img">
    </div>
    <div class=" container-fluid header">
    </div>
    <div class=" container-fluid header_content">
      <div class="row">
        <div class="col-sm">
          <h1 class="logo">Fooder</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <input class="search" type="text" name="search" placeholder="Nome ristorante, tipo cucina o piatto">
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <img src="source/location_white.svg" alt="location icon" width="75px">
          <span id="position" class="loc"></span>
        </div>
      </div>
    </div>

    <div class=" container-fluid near error">
      <h1>Ristoranti vicini</h1>
      <div class="row">
        <div class="col-sm">
          <div id="card-near"></div>
        </div>
      </div>
    </div>

    <div class=" container-fluid collection error">
      <h1>Collezioni</h1>
      <div class="row">
        <div class="col-sm">
          <div id="card-coll"></div>
        </div>
      </div>
    </div>




    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>

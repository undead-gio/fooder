<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <title>Fooder</title>

    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="crossorigin=""/>

    <!-- Bootstrap -->
    <link href="dependence/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- index css -->
    <link href="css/index.css" rel="stylesheet" type="text/css">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="source/favicon.png"/>

  </head>
  <body>

    <!-- navbar -->
    <div class="navbar">
      <div class="row" style="height: 100%">
        <div class="col-xs-4 col-sm-4">
          <img src="source/search_black.svg" class="nav-icon" style="opacity: 0.6;" alt="search icon">
          <input class="nav-search auto-search" type="search" placeholder="Nome ristorante, tipo cucina..." />
          <!-- <div class="autocomplete"></div> -->
        </div>
        <div class="col-xs-4 col-sm-4">
          <h2 class="nav-logo w-300">Fooder</h2>
        </div>
        <div class="col-xs-4 col-sm-4" style="text-align: right;">
          <h3 class="nav-loc w-400"></h3>
        </div>
      </div>
    </div>

    <!-- header -->
    <div class="container-fluid cover-img height">
    </div>
    <div class=" container-fluid header height">
    </div>
    <div class=" container-fluid header_content">
      <div class="row">
        <div class="col-xs-1 col-sm-1"></div>
        <div class="col-xs-10 col-sm-10 center-align">
          <h1 class="logo w-300">Fooder</h1>
        </div>
        <div class=" col-xs-1 col-sm-1"></div>
      </div>
      <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-2"></div>
        <div class="col-xs-10 col-sm-10 col-md-8">
          <input class="search auto-search w-300" type="text" name="search" placeholder="Nome ristorante, tipo cucina o piatto">
          <div class="autocomplete">

          </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-2"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 rx-align">
          <img class="location-icon"src="source/location_white.svg" alt="location icon">
          <span id="position" class="loc"></span>
        </div>
      </div>
    </div>

    <!-- near restaurant -->
    <div class=" container-fluid near error">
      <h1 class="rest-title w-700 tile-marg">Ristoranti vicini</h1>
      <h2 class="w-300 sub-title">Esplora i migliori ristoranti vicino a te</h2>
    </div>

    <!-- collection -->
    <div class=" container-fluid collection error">
      <h1 class="rest-title w-700 tile-marg">Collezioni</h1>
      <h2 class="w-300 sub-title">Esplora le liste dei migliori ristoranti, caff√®, pub e bar intorno alla tua posizione, in base ai trend</h2>
      <div class="row coll-row">
      </div>
    </div>

    <!-- Collection Page Modal -->
    <div class="modal fooder-modal fade" id="collect-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog fooder-modal-dialog" role="document">
        <div class="modal-content fooder-modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <img src="source/arrow_back_white.svg" aria-hidden="true" class="back-modal"></span>
            </button>
          </div>
          <div class="modal-body" style="padding-bottom:20px;"></div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <span class="firm"> undead_gio </span>
    </div>

    <!-- bootstrap js -->
    <script src="dependence/bootstrap/js/bootstrap.min.js"></script>

    <!-- Leaflet script -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="crossorigin=""></script>

    <!-- My js -->
    <script src="js/index.js"></script>
    <script src="js/rest-near.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/rest-card.js"></script>
    <script src="js/rest-page.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/scroll-nav.js"></script>
    <script src="js/distance.js"></script>
    <script src="js/autocomplete.js"></script>
  </body>
</html>
